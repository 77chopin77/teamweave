services:
  db:
    image: postgres:16
    container_name: teamweave-db
    environment:
      POSTGRES_DB: teamweave
      POSTGRES_USER: teamweave
      POSTGRES_PASSWORD: teamweave
    ports:
      - "5432:5432"
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  backend:
    build:
      context: ./backend
    container_name: teamweave-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/teamweave
      SPRING_DATASOURCE_USERNAME: teamweave
      SPRING_DATASOURCE_PASSWORD: teamweave
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: teamweave-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
